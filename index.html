<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Destinations Page</title>

    <!-- Reset Css -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/modern-css-reset/dist/reset.min.css"
    />
    <!-- Bootstrap Css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <!-- My CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form class="row g-3 needs-validation" novalidate>
      <div id="green_border">
        <h1>Vacation Destinations WishList</h1>
        <p>
          Found exciting places to visitation on your next vacation? Use the
          form below to add them to your wishlist
        </p>
      </div>
      <div id="red_border">
        <div class="mb-3">
          <label
            for="formGroupExampleInput"
            class="form-label"
            aria-required="true"
            >Destination name</label
          >
          <input
            type="text"
            class="form-control"
            id="formGroupExampleInput"
            placeholder="Enter the name of the destination"
          />
        </div>
        <div class="mb-3">
          <label for="formGroupExampleInput" class="form-label">Location</label>
          <input
            type="text"
            class="form-control"
            id="formGroupExampleInput"
            aria-required="true"
            placeholder="Where is it located?"
          />
        </div>
        <div class="mb-3">
          <label for="formGroupExampleInput" class="form-label">Photo</label>
          <input
            type="text"
            class="form-control"
            id="formGroupExampleInput"
            placeholder="Enter an image Url of the place"
          />
        </div>
        <div class="mb-3">
          <label for="formGroupExampleInput2" class="form-label"
            >Description</label
          >
          <input
            type="text"
            class="form-control"
            id="formGroupExampleInput2"
            placeholder="Where is it located?"
          />
          <br />
          <button
            type="button"
            id="addToList_btn"
            class="btn btn-primary"
            style="
              --bs-btn-padding-y: 0.4rem;
              --bs-btn-padding-x: 6.9rem;
              --bs-btn-font-size: 0.75rem;
            "
          >
            Add to List
          </button>
        </div>
      </div>
    </form>

    <div id="blue_border">
      <div id="magenta_border"><strong>Enter Destination Details</strong></div>
      <div id="yellow_border"></div>
    </div>

    <!-- Bootstrap JavaScript -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
