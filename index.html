<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Destinations Page</title>

    <!-- Reset Css -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/modern-css-reset/dist/reset.min.css"
    />
    <!-- Bootstrap Css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <!-- My CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header id="green_border">
      <h1>Vacation Destinations WishList</h1>
      <p>
        Found exciting places to visitation on your next vacation? Use the form
        below to add them to your wishlist
      </p>
    </header>

    <div class="container">
      <section id="red_border">
        <form>
          <div class="destinations">
            <div class="mb-3">
              <label for="Destination name" class="form-label"
                >Destination name</label
              >
              <input
                required
                type="text"
                class="form-control"
                id="formGroupExampleInput"
                placeholder="Enter the name of the destination"
              />
            </div>
            <div class="mb-3">
              <label for="Location" class="form-label">Location</label>
              <input
                required
                type="text"
                class="form-control"
                id="formGroupExampleInput"
                placeholder="Where is it located?"
              />
            </div>
            <div class="mb-3">
              <label for="Photo" class="form-label">Photo</label>
              <input
                type="text"
                class="form-control"
                id="formGroupExampleInput"
                placeholder="Enter an image Url of the place"
              />
            </div>
            <div class="mb-3">
              <label for="Description" class="form-label">Description</label>
              <textarea
                class="form-control"
                id="exampleFormControlTextarea1"
                rows="3"
                placeholder="Enter a Description"
              ></textarea>
            </div>
            <button type="button" class="btn btn-primary">Add to List</button>
          </div>
        </form>
      </section>

      <section id="blue_border">
        <section id="magenta_border">
          <h3>Enter Destination Details</h3>
        </section>
        <section id="yellow_border"></section>
      </section>
    </div>

    <!-- Bootstrap JavaScript -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
